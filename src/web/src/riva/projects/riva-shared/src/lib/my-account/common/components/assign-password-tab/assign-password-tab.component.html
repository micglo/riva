<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="password">{{ 'myAccount.profile.tab.assignPassword.password' | translate }}</label>
        <div class="controls">
            <input type="password" formControlName="password" class="form-control"
                placeholder="{{ 'myAccount.profile.tab.assignPassword.password' | translate }}"
                [class.is-invalid]="isControlTouchedAndDirty(formGroupControls.password) && formGroupControls.password.invalid"
                [class.is-valid]="isControlTouchedAndDirty(formGroupControls.password) && !formGroupControls.password.invalid"
                required>
            <lib-required-error [field]="formGroupControls.password"></lib-required-error>
            <lib-min-length-error [field]="formGroupControls.password" [minLength]="minPasswordLength">
            </lib-min-length-error>
            <lib-max-length-error [field]="formGroupControls.password" [maxLength]="maxPasswordLength">
            </lib-max-length-error>
        </div>
    </div>
    <div class="form-group">
        <label for="confirm-password">{{ 'myAccount.profile.tab.assignPassword.confirmPassword' | translate }}</label>
        <div class="controls">
            <input type="password" formControlName="confirmPassword" class="form-control"
                placeholder="{{ 'myAccount.profile.tab.assignPassword.confirmPassword' | translate }}"
                [class.is-invalid]="isControlTouchedAndDirty(formGroupControls.confirmPassword) && formGroupControls.confirmPassword.invalid"
                [class.is-valid]="isControlTouchedAndDirty(formGroupControls.confirmPassword) && !formGroupControls.confirmPassword.invalid"
                required>
            <lib-required-error [field]="formGroupControls.confirmPassword"></lib-required-error>
            <lib-min-length-error [field]="formGroupControls.confirmPassword" [minLength]="minPasswordLength">
            </lib-min-length-error>
            <lib-max-length-error [field]="formGroupControls.confirmPassword" [maxLength]="maxPasswordLength">
            </lib-max-length-error>
            <lib-must-match-error [field]="formGroupControls.confirmPassword" [matchingFieldName]="passwordFieldName">
            </lib-must-match-error>
        </div>
    </div>
    <div class="d-flex flex-sm-row flex-column justify-content-end mt-4">
        <button type="reset" class="btn btn-secondary mb-1 mr-sm-3">{{ 'application.operation.cancel' | translate }}</button>
        <button type="submit"
            class="btn btn-primary mb-1">{{ 'application.operation.save' | translate }}</button>
    </div>
</form>
