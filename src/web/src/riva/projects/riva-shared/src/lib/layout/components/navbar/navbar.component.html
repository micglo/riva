<nav class="navbar navbar-expand-lg navbar-light header-navbar {{backgroundColor}}"
    [class.navbar-brand-center]="layoutTemplate.menuPosition === menuPosition.Top"
    [class.navbar-static]="layoutTemplate.menuPosition === menuPosition.Side && layoutTemplate.navbarType === navbarType.Static"
    [class.navbar-sticky]="layoutTemplate.menuPosition === menuPosition.Side && layoutTemplate.navbarType === navbarType.Fixed"
    [class.fixed-top]="isSmallScreen && layoutTemplate.menuPosition === menuPosition.Top" *ngIf="layoutTemplate">
    <div class="container-fluid navbar-wrapper">
        <div class="navbar-header d-flex">
            <div class="navbar-toggle menu-toggle d-xl-none d-block float-left align-items-center justify-content-center"
                data-toggle="collapse" (click)="toggleSidebar()">
                <i class="ft-menu font-medium-3"></i>
            </div>
            <lib-navbar-fullscreen></lib-navbar-fullscreen>
            <lib-navbar-logo [menuPosition]="layoutTemplate.menuPosition" [layoutVariant]="layoutTemplate.variant">
            </lib-navbar-logo>
        </div>
        <div class="navbar-container">
            <div class="collapse navbar-collapse d-block" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <lib-navbar-language></lib-navbar-language>
                    <lib-navbar-user *ngIf="(isAuthenticated$ | async); else loginTemplate"></lib-navbar-user>
                    <ng-template #loginTemplate>
                        <button type="button" class="btn btn-primary" (click)="login()">
                            <span><i class="ft-log-in mr-2"></i></span>{{ 'navbar.login' | translate }}
                        </button>
                    </ng-template>
                </ul>
            </div>
        </div>
    </div>
</nav>
