<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="old-password">{{ 'myAccount.profile.tab.changePassword.oldPassword' | translate }}</label>
        <div class="controls">
            <input type="password" formControlName="oldPassword" class="form-control"
                placeholder="{{ 'myAccount.profile.tab.changePassword.oldPassword' | translate }}"
                [class.is-invalid]="isControlTouchedAndDirty(formGroupControls.oldPassword) && formGroupControls.oldPassword.invalid"
                [class.is-valid]="isControlTouchedAndDirty(formGroupControls.oldPassword) && !formGroupControls.oldPassword.invalid"
                required>
            <lib-required-error [field]="formGroupControls.oldPassword"></lib-required-error>
            <lib-min-length-error [field]="formGroupControls.oldPassword" [minLength]="minPasswordLength">
            </lib-min-length-error>
            <lib-max-length-error [field]="formGroupControls.oldPassword" [maxLength]="maxPasswordLength">
            </lib-max-length-error>
        </div>
    </div>
    <div class="form-group">
        <label for="new-password">{{ 'myAccount.profile.tab.changePassword.newPassword' | translate }}</label>
        <div class="controls">
            <input type="password" formControlName="newPassword" class="form-control"
                placeholder="{{ 'myAccount.profile.tab.changePassword.newPassword' | translate }}"
                [class.is-invalid]="isControlTouchedAndDirty(formGroupControls.newPassword) && formGroupControls.newPassword.invalid"
                [class.is-valid]="isControlTouchedAndDirty(formGroupControls.newPassword) && !formGroupControls.newPassword.invalid"
                required>
            <lib-required-error [field]="formGroupControls.newPassword"></lib-required-error>
            <lib-min-length-error [field]="formGroupControls.newPassword" [minLength]="minPasswordLength">
            </lib-min-length-error>
            <lib-max-length-error [field]="formGroupControls.newPassword" [maxLength]="maxPasswordLength">
            </lib-max-length-error>
        </div>
    </div>
    <div class="form-group">
        <label
            for="confirm-new-password">{{ 'myAccount.profile.tab.changePassword.confirmNewPassword' | translate }}</label>
        <div class="controls">
            <input type="password" formControlName="confirmNewPassword" class="form-control"
                placeholder="{{ 'myAccount.profile.tab.changePassword.confirmNewPassword' | translate }}"
                [class.is-invalid]="isControlTouchedAndDirty(formGroupControls.confirmNewPassword) && formGroupControls.confirmNewPassword.invalid"
                [class.is-valid]="isControlTouchedAndDirty(formGroupControls.confirmNewPassword) && !formGroupControls.confirmNewPassword.invalid"
                required>
            <lib-required-error [field]="formGroupControls.confirmNewPassword"></lib-required-error>
            <lib-min-length-error [field]="formGroupControls.confirmNewPassword" [minLength]="minPasswordLength">
            </lib-min-length-error>
            <lib-max-length-error [field]="formGroupControls.confirmNewPassword" [maxLength]="maxPasswordLength">
            </lib-max-length-error>
            <lib-must-match-error [field]="formGroupControls.confirmNewPassword"
                [matchingFieldName]="newPasswordFieldName">
            </lib-must-match-error>
        </div>
    </div>
    <div class="d-flex flex-sm-row flex-column justify-content-end mt-4">
        <button type="reset" class="btn btn-secondary mb-1 mr-sm-3">{{ 'application.operation.cancel' | translate }}</button>
        <button type="submit"
            class="btn btn-primary mb-1">{{ 'application.operation.save' | translate }}</button>
    </div>
</form>
