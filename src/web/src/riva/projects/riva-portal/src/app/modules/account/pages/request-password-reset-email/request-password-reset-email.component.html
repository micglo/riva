<section id="request-password-reset-email">
    <div class="row auth-height full-height-vh m-0">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="card overflow-hidden">
                <div class="card-content">
                    <div class="card-body auth-img">
                        <div class="row m-0">
                            <div
                                class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center text-center auth-img-bg py-2">
                                <img src="assets/img/gallery/login.png" alt="" class="img-fluid" width="350"
                                    height="230">
                            </div>
                            <div class="col-lg-6 col-md-12 px-4 py-3 d-flex justify-content-center flex-column ">
                                <h4 class="card-title mb-2">
                                    {{ 'account.requestPasswordResetEmail.title' | translate }}</h4>
                                <p>{{ 'account.requestPasswordResetEmail.subtitle' | translate }}</p>

                                <form [formGroup]="formGroup">
                                    <div class="form-group">
                                        <input type="email" formControlName="email" class="form-control mb-2"
                                            placeholder="{{ 'account.requestPasswordResetEmail.email' | translate }}"
                                            [class.is-invalid]="isControlTouchedAndDirty(formGroupControls.email) && formGroupControls.email.invalid"
                                            [class.is-valid]="isControlTouchedAndDirty(formGroupControls.email) && !formGroupControls.email.invalid"
                                            required>
                                        <lib-required-error [field]="formGroupControls.email"></lib-required-error>
                                        <lib-max-length-error [field]="formGroupControls.email"
                                            [maxLength]="maxEmailLength">
                                        </lib-max-length-error>
                                        <lib-email-error [field]="formGroupControls.email"></lib-email-error>
                                    </div>
                                    <div class="d-flex justify-content-between flex-sm-row flex-column">
                                        <a [routerLink]="['/']"
                                            class="btn bg-light-primary mb-2 mb-sm-0">{{ 'application.operation.backToHome' | translate }}</a>
                                        <a class="btn btn-primary"
                                            (click)="onSubmit()">{{ 'account.requestPasswordResetEmail.send' | translate }}</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
